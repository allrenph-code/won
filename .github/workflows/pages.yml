name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static files
        run: |
          mkdir -p _site
          cp *.html _site/
          cp style.css _site/style.css
          cp main.js _site/main.js
          cp ads.txt _site/ads.txt
          cp robots.txt _site/robots.txt
          cp sitemap.xml _site/sitemap.xml

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true
