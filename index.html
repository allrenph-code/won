<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 vs 고양이 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <main class="app">
        <header class="hero">
            <p class="eyebrow">Teachable Machine</p>
            <h1>강아지 vs 고양이 동물상 테스트</h1>
            <p class="sub">사진 파일을 업로드하면 AI가 강아지상/고양이상 확률을 분석합니다.</p>
        </header>

        <section class="panel controls">
            <label class="file-btn" for="image-input">사진 선택</label>
            <input id="image-input" type="file" accept="image/*">
            <p id="status" aria-live="polite">사진을 선택해 주세요.</p>
        </section>

        <section class="grid">
            <article class="panel preview-panel">
                <h2>업로드 이미지</h2>
                <div id="preview-container" class="preview-container">
                    <p class="placeholder">선택된 이미지가 없습니다.</p>
                    <img id="preview-image" alt="업로드한 이미지 미리보기" hidden>
                </div>
            </article>

            <article class="panel result-panel">
                <h2>분석 결과</h2>
                <div id="top-result" class="top-result">아직 결과가 없습니다.</div>
                <div id="label-container" class="label-container"></div>
            </article>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
