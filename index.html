<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>로또 번호 추첨기</h1>
            <button id="theme-toggle" type="button" aria-label="다크모드 전환">다크모드</button>
        </div>
        <div class="numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <button id="generate">번호 생성</button>
        <section class="whiteboard-section">
            <div class="board-header">
                <h2>화이트보드</h2>
                <div class="board-controls">
                    <input id="pen-color" type="color" value="#111111" aria-label="펜 색상 선택">
                    <button id="clear-board" type="button">지우기</button>
                    <button id="save-board" type="button">저장</button>
                </div>
            </div>
            <canvas id="whiteboard" width="900" height="500" aria-label="드로잉 화이트보드"></canvas>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
