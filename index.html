<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>로또 번호 추첨기</h1>
            <button id="theme-toggle" type="button" aria-label="다크모드 전환">다크모드</button>
        </div>
        <div class="numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <button id="generate">번호 생성</button>
        <section class="whiteboard-section">
            <div class="board-header">
                <h2>화이트보드</h2>
                <div class="board-controls">
                    <input id="pen-color" type="color" value="#111111" aria-label="펜 색상 선택">
                    <button id="clear-board" type="button">지우기</button>
                    <button id="save-board" type="button">저장</button>
                </div>
            </div>
            <canvas id="whiteboard" width="900" height="500" aria-label="드로잉 화이트보드"></canvas>
        </section>
        <section class="inquiry-section">
            <h2>제휴 문의</h2>
            <form class="inquiry-form" action="https://formspree.io/f/xojnjgbl" method="POST">
                <input type="hidden" name="_subject" value="새 제휴 문의가 도착했습니다">
                <label for="partner-name">이름</label>
                <input id="partner-name" name="name" type="text" placeholder="홍길동" required>
                <label for="partner-email">이메일</label>
                <input id="partner-email" name="email" type="email" placeholder="name@company.com" required>
                <label for="partner-company">회사명</label>
                <input id="partner-company" name="company" type="text" placeholder="회사명을 입력해 주세요">
                <label for="partner-message">문의 내용</label>
                <textarea id="partner-message" name="message" rows="5" placeholder="제휴 제안 내용을 입력해 주세요." required></textarea>
                <button type="submit">문의 보내기</button>
            </form>
        </section>
        <section class="comments-section">
            <h2>댓글</h2>
            <div id="disqus_thread"></div>
            <script>
                /*
                var disqus_config = function () {
                this.page.url = PAGE_URL;
                this.page.identifier = PAGE_IDENTIFIER;
                };
                */
                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://https-won-5vm-pages-dev.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
